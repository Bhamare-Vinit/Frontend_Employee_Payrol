<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div
      style="
        width: auto;
        height: 1080px;
        background-color: #adacac6f;
        /* border: 1px solid rgb(242, 7, 7); */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
          
      "
    >
      <div
        style="
          width: auto;
          height: 106px;
          background-color: white;
          /* border: 1px solid rgb(247, 9, 9); */
        "
      >
        <div
          style="
            width: 50px;
            height: 52px;
            /* border: 1px solid black; */
            position: absolute;
            top: 35px;
            left: 188px;
          "
        >
          <img
            src="../assets/logo1.png"
            alt="Logo"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>
        <div
          style="
            width: 127px;
            height: 52px;
            /* border: 1px solid black; */
            position: absolute;
            top: 35px;
            left: 238px;
            font: normal normal bold 22px/25px Montserrat;
            letter-spacing: 0px;
            color: #42515f;
            opacity: 1;
            text-align: left;
            text-transform: capitalize;
          "
        >
          Employee Payroll
        </div>
      </div>

      <div
        style="
          position: absolute;
          width: auto;
          height: 910px;
          left: 250px;
          right: 250px;
          background-color: white;
          top: 135px;
          box-sizing: border-box;
          /* font-size: 0; */
          /* border: 1px solid rgb(8, 243, 219); */
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);

          border-radius: 8px;
        "
      >
        <div
          style="
            position: relative;
            width: 900px;
            height: 120px;
            /* border: 1px solid black; */
            left: 200px;
            box-sizing: border-box;
            font: normal normal bold 28px/25px Roboto;
            letter-spacing: 0px;
            color: #42515f;
            opacity: 1;
            text-align: left;
            display: flex;
            align-items: center;
            line-height: 80px; /* Adjusted to vertically center the text */
          "
        >
          Employee Payroll form
        </div>

        <form id="addEmployeeForm" action="">
          <div style="display: flex">
            <div
              style="
                position: relative;
                width: 280px;
                height: 660px;
                left: 200px;
                top: 80;
                /* border: 1px solid rgb(21, 162, 227); */
                display: inline-block;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
              "
            >
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                "
              >
                <label
                  for="name"
                  style="font-size: 25px; color: #333; font-weight: bold"
                  >Name</label
                >
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                "
              >
                <label style="font-size: 25px; color: #333; font-weight: bold"
                  >Profile Image</label
                >
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 12.5%;
                  box-sizing: border-box;
                  align-content: center;
                "
              >
                <label style="font-size: 25px; color: #333; font-weight: bold"
                  >Gender</label
                >
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                "
              >
                <label style="font-size: 25px; color: #333; font-weight: bold"
                  >Department</label
                >
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                "
              >
                <label
                  for="salary"
                  style="font-size: 25px; color: #333; font-weight: bold"
                  >Salary</label
                >
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                "
              >
                <label style="font-size: 25px; color: #333; font-weight: bold"
                  >Start Date</label
                >
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 20%;
                  box-sizing: border-box;
                  align-content: center;
                  display: flex;
                "
              >
                <label
                  for="notes"
                  style="
                    font-size: 25px;
                    color: #333;
                    font-weight: bold;
                    align-content: flex-start;
                    padding-top: 10px;
                  "
                  >Notes</label
                >
              </div>
            </div>

            <div
              style="
                position: relative;
                width: 600px;
                height: 660px;
                left: 250px;
                top: 80;
                /* border: 1px solid black; */
                display: inline-block;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
              "
            >
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                "
              >
                <input
                  type="text"
                  id="name"
                  name="name"
                  style="
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    width: 100%;
                    height: 35px;
                    font-size: 25px;
                    padding: 5px;
                    font-weight: bold;
                    color: #33333389;
                    box-sizing: border-box;
                  "
                />
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                  display: flex;
                  align-items: center;
                  gap: 20px;
                "
              >
                <input
                  type="radio"
                  name="profile_image"
                  id="img1"
                  value="../assets/Om.jpeg"
                />
                <img
                  src="../assets/Om.jpeg"
                  alt="Profile 1"
                  width="30"
                  height="30"
                  style="border-radius: 50%"
                />
                <input
                  type="radio"
                  name="profile_image"
                  id="img2"
                  value="../assets/Om.jpeg"
                />
                <img
                  src="../assets/Om.jpeg"
                  alt="Profile 2"
                  width="30"
                  height="30"
                  style="border-radius: 50%"
                />
                <input
                  type="radio"
                  name="profile_image"
                  id="img3"
                  value="../assets/Om.jpeg"
                />
                <img
                  src="../assets/Om.jpeg"
                  alt="Profile 3"
                  width="30"
                  height="30"
                  style="border-radius: 50%"
                />
                <input
                  type="radio"
                  name="profile_image"
                  id="img4"
                  value="../assets/Om.jpeg"
                />
                <img
                  src="../assets/Om.jpeg"
                  alt="Profile 4"
                  width="30"
                  height="30"
                  style="border-radius: 50%"
                />
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 12.5%;
                  box-sizing: border-box;
                  align-content: center;
                  display: flex;
                  align-items: center;
                  gap: 15px;
                "
              >
                <div>
                  <input type="radio" id="male" name="gender" value="male" />
                  <label for="male">Male</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  <label for="female">Female</label>
                </div>
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                  display: flex;
                  align-items: center;
                  gap: 15px;
                "
              >
                <div>
                  <input type="checkbox" id="hr" name="department" value="HR" />
                  <label for="hr">HR</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    id="sales"
                    name="department"
                    value="Sales"
                  />
                  <label for="sales">Sales</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    id="finance"
                    name="department"
                    value="Finance"
                  />
                  <label for="finance">Finance</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    id="engineer"
                    name="department"
                    value="Engineer"
                  />
                  <label for="engineer">Engineer</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    id="others"
                    name="department"
                    value="Others"
                  />
                  <label for="others">Others</label>
                </div>
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                "
              >
                <select
                  id="salary"
                  name="salary"
                  style="
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    width: 200px;
                    height: 45px;
                    border: 1px solid #bdbdbd;
                    border-radius: 3px;
                  "
                >
                  <option value="">Select Salary</option>
                  <option value="30000">30,000</option>
                  <option value="50000">50,000</option>
                  <option value="70000">70,000</option>
                </select>
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 13.5%;
                  box-sizing: border-box;
                  align-content: center;
                  display: flex;
                  align-items: center;
                  gap: 15px;
                "
              >
                <select
                  id="day"
                  name="day"
                  style="
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    height: 45px;
                    width: 100px;
                  "
                >
                  <option value="">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
                <select
                  id="month"
                  name="month"
                  style="
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    height: 45px;
                    width: 100px;
                  "
                >
                  <option value="">Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                </select>
                <select
                  id="year"
                  name="year"
                  style="
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    height: 45px;
                    width: 100px;
                  "
                >
                  <option value="">Year</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                </select>
              </div>
              <div
                style="
                  /* border: 1px solid black; */
                  width: auto;
                  height: 20%;
                  box-sizing: border-box;
                  align-content: center;
                "
              >
                <textarea
                  id="notes"
                  name="notes"
                  rows="4"
                  style="
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    width: 100%;
                    box-sizing: border-box;
                  "
                ></textarea>
              </div>
            </div>
          </div>
        </form>

        <div
          style="
            position: relative;
            width: 925px;
            height: 120px;
            /* border: 1px solid black; */
            left: 200px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <button
              id=""
              onclick="redirectToDashboard()"
              type="button"
              style="
                padding: 10px 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f5f5f5;
                height: 50px;
                width: 150px;
              "
            >
              Cancel
            </button>
          </div>
          <div>
            <button
              id="submitBtn"
              type="submit"
              style="
                padding: 10px 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f5f5f5;

                height: 50px;
                width: 150px;
              "
            >
              Submit
            </button>
            <button
              id="resetBtn"
              onclick="resetForm()"
              type="reset"
              style="
                padding: 10px 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f5f5f5;
                height: 50px;
                width: 150px;
                cursor: pointer;
              "
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../script/add_user.js"></script>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  ></script>
</html>
