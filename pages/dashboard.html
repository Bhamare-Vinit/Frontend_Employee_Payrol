<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/007aa99568.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div
      style="
        width: auto;
        height: 1080px;
        background-color: #adacac6f;
        /* border: 1px solid rgb(242, 7, 7); */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.9);
      "
    >
      <div
        style="
          width: auto;
          height: 106px;
          background-color: white;
          /* border: 1px solid rgb(247, 9, 9); */
        "
      >
        <div
          style="
            width: 50px;
            height: 52px;
            /* border: 1px solid black; */
            position: absolute;
            top: 35px;
            left: 188px;
          "
        >
          <img
            src="../assets/logo1.png"
            alt="Logo"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>
        <div
          style="
            width: 127px;
            height: 52px;
            /* border: 1px solid black; */
            position: absolute;
            top: 35px;
            left: 238px;
            font: normal normal bold 22px/25px Montserrat; /* Font size and line-height */
            letter-spacing: 0px;
            color: #42515f; /* Text color */
            opacity: 1;
            text-align: left; /* Align text to the left */
            text-transform: capitalize; /* Capitalize each word */
          "
        >
          Employee Payroll
        </div>
      </div>
      <div style="width: auto; height: 150px">
        <div
          style="
            width: 217px;
            height: 55px;
            /* border: 1px solid black; */
            position: absolute;
            top: 156px;
            left: 188px;
            font: normal normal bold 28px/25px Roboto;
            letter-spacing: 0px;
            color: #42515f;
            opacity: 1;
            text-align: left;
            line-height: 55px; /* Adjusted to vertically center the text */
          "
        >
          Employee Details
        </div>
        <div
          style="
            width: 77px;
            height: 55px;
            /* border: 1px solid black; */
            position: absolute;
            top: 156px;
            right: 342px;
            /* overflow: hidden; */
          "
        >
          <input
            id="searchInput"
            type="text"
            placeholder="Search"
            style="
              width: 100%;
              height: 100%;
              border: none;
              border-radius: 20px;
              box-sizing: border-box;
            "
          />
        </div>
        <div
          style="
            width: 150px;
            height: 55px;
            /* border: 1px solid black; */
            position: absolute;
            top: 156px;
            right: 188px;
          "
        >
          <button
            id="addUserBtn"
            onclick="redirectToAddUser()"
            style="
              width: 100%;
              height: 100%;
              border: none;
              background-color: #87c034;
              color: white;
              font-size: 16px;
              cursor: pointer;
              border-radius: 10px;
            "
          >
            + Add User
          </button>
        </div>
      </div>
      <div
        style="
          position: absolute;
          width: auto;
          height: 774px;
          left: 188px;
          right: 188px;

          /* border: 1px solid rgb(8, 243, 219); */
        "
      >
        <table
          style="
            width: 100%;
            font-size: 25px;
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
          "
        >
          <thead>
            <tr style="background-color: #42515f; color: white">
              <th
                style="
                  width: 25%;
                  border: 1px solid black;
                  border-collapse: collapse;
                  padding: 20px;
                "
              >
                NAME
              </th>
              <th
                style="
                  width: 12%;
                  border: 1px solid black;
                  border-collapse: collapse;
                "
              >
                GENDER
              </th>
              <th
                style="
                  width: 24%;
                  border: 1px solid black;
                  border-collapse: collapse;
                "
              >
                DEPARTMENT
              </th>
              <th
                style="
                  width: 13%;
                  border: 1px solid black;
                  border-collapse: collapse;
                "
              >
                SALARY
              </th>
              <th
                style="
                  width: 13%;
                  border: 1px solid black;
                  border-collapse: collapse;
                "
              >
                START DATE
              </th>
              <th
                style="
                  width: 13%;
                  border: 1px solid black;
                  border-collapse: collapse;
                "
              >
                ACTIONS
              </th>
            </tr>
          </thead>
          <tbody id="tableContainer">
            <!-- <tr
              style="background-color: white; color: black; text-align: center"
            >
            <div id="tableContainer" style="border: 1px solid black"></div>
          </div>
              
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="../script/dashboard.js"></script>
  </body>
</html>
